    <div class="container p-3">
        <form action=" /api/productos" method="POST" class="col-md-12">
            <h1 class="text-center">agregar computadora</h1>
            <div class="mb-3">
                <label for="store" class="form-label">Marca</label>
                <input type="text" name="store" class="form-control" id="store" aria-describedby="emailHelp" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp" required>
            </div>

            <div class="mb-3">
                <label for="code" class="form-label">Código</label>
                <input type="number" name="code" class="form-control" id="code" aria-describedby="emailHelp" required>
            </div>

            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" name="stock" class="form-control" id="stock" aria-describedby="emailHelp" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Descripción</label>
                <input type="text" name="description" class="form-control" id="description" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>

            <div class="mb-3 ">
                <label for="url" class="form-label">Url imagen</label>
                <input type="text" name="url" id="url" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Enviar</button>
        </form>
        <form method="GET" action="/api/productos" class="col-md-12">
            <a type="submit" href="./productos.html" class="btn btn-danger mt-2">Ver Productos</a>
        </form>
