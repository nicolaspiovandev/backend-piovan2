<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carga de productos</title>
<script src="/socket.io/socket.io.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div>
            <h2 class="formTitle">Ingrese nuevo producto</h2>
            <form class=" row g-4 mg-4"  onsubmit="return addProduc()">
                <div class="col-sm-8">
                    <label class="form-label m-2" for="nombre">Nombre</label>
                    <input id="nombre" class="form-control m-2 " type="text" name="nombre" placeholder="ingrese el nombre">
                </div>
                <div class="col-sm-8">
                    <label class="form-label m-2"  for="precio">Precio</label>
                    <input id="precio" class="form-control m-2 " type="text" name="precio" placeholder="ingrese el precio">
                </div>
                <div class="col-sm-8">
                    <label class="form-label m-2"  for="url">URL</label>
                    <input id="url" class="form-control m-2 " type="text" name="url" placeholder="ingrese la url">
                </div>
                <div class="col-sm-8">
                    <input class="btn btn-primary m-3" value="Cargar Producto" type="submit">
                </div>
            </form>
        </div> 
        <table class="table table-info table-striped ">
            <thead>
                <tr>
                    <th scope="col"> Nombre </th>
                    <th scope="col"> Precio </th>
                    <th scope="col"> Imagen </th>
                </tr>
            </thead>
            <tbody id="products" class="productsList"></tbody>
        </table>
    </section>
    <div class="container-fluid mt-3">
        <h2>Chat</h2>
        <form class="form-inline" onsubmit="return addMessage()" >
            <input type="email" id="username" class="form-control my-2 mr-2" placeholder="Email" required>
            <input type="text" id="texto" class="form-control my-2 mr-2" placeholder="CuÃ©ntanos algo...">
            <input class="btn btn-primary my-2" type="submit" value="Enviar!">
        </form>
        <div id="messages" class="chatArea"></div>
    </div>
<script src="./main.js"></script>
</body>
</html>
